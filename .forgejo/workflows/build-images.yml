name: Create and publish docker images

on:
  push:
    branches:
      - main

env:
  REGISTRY: git.l0cal.net
  IMAGE_NAME: merlindmc/saltstack-docker

jobs:
  build:
    runs-on: docker

    container:
      image: nixery.dev/shell/git/nodejs/docker-client

    strategy:
      matrix:
        salt:
          - "3007.12"
          - "3006.20"
          - "3006.10"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_REGISTRY_TOKEN || secrets.FORGEJO_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.salt }}
          build-args: SALT_VERSION=${{ matrix.salt }}
          platforms: linux/amd64,linux/arm64
